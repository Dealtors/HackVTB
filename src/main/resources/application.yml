server:
  port: 8080
  servlet:
    context-path: /api

spring:
  security:
    user:
      name: admin
      password: admin
  application:
    name: orchestra-api
  datasource:
    url: jdbc:postgresql://localhost:5433/orchestra_db
    username: postgres
    password: postgres
    hikari:
      connectionInitSql: "SET client_encoding TO 'UTF8'"
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql

logging:
  level:
    com.orchestra.api: DEBUG
    org.hibernate.SQL: DEBUG