# ЗАМЕНИТЬ НА СВОИ ПАРАМЕТРЫ!!!

server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: orchestra-api
  datasource:
    url: jdbc:postgresql://localhost:5432/orchestra_db
    username: postgres
    password: password
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

logging:
  level:
    com.orchestra.api: DEBUG
    org.hibernate.SQL: DEBUG